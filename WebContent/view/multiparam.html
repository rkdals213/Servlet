<!DOCTYPE html>
<html lang="ko">
<head>
<title>SSAFY-파라미터전달</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" align="center">
	<div class="col-lg-5" align="left">
		<h5>Servlet을 이용한 파라미터 전달(Multi) - container root</h5>
		<form name="paramform" method="post" action="/hs/multiparam.do">
		  <div class="form-group">
		    <label for="userid">아이디:</label>
		    <input type="text" class="form-control" placeholder="아이디 입력" name="userid">
		  </div>
		  <div class="form-group">
		    <label for="username">이름:</label>
		    <input type="text" class="form-control" placeholder="이름 입력" name="username">
		  </div>
		  <div class="form-group">
		    <label for="">좋아하는 과일:</label>
		  </div>
		  <div class="form-group form-check">
		    <div class="form-check-inline">
			  <label class="form-check-label">
			    <input type="checkbox" name="fruit" class="form-check-input" value="딸기">딸기
			  </label>
			</div>
			<div class="form-check-inline">
			  <label class="form-check-label">
			    <input type="checkbox" name="fruit" class="form-check-input" value="수박">수박
			  </label>
			</div>
			<div class="form-check-inline">
			  <label class="form-check-label">
			    <input type="checkbox" name="fruit" class="form-check-input" value="포도">포도
			  </label>
			</div>
			<div class="form-check-inline">
			  <label class="form-check-label">
			    <input type="checkbox" name="fruit" class="form-check-input" value="사과">사과
			  </label>
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary">전송</button>
		</form>
	</div>
</div>
</body>
</html>
